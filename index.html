<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    Financia1 ca1cu1at0r
</header>
<main>
    <select tabindex="1" name="rounding" id="rounding" class="rounding">
        <option value="1">Without resultant (standard)</option>
        <option value="2">Mathematical</option>
        <option value="3">Accounting</option>
        <option value="4">Truncation</option>
    </select>
    <form class="calculator-form" id="calculator">
        <input tabindex="2" type="text" name="number" id="number1" placeholder="0" value="0">
        <select tabindex="3" name="operation" id="operation1" class="form-operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div class="bracket">(</div>
        <input tabindex="4" type="text" name="number" id="number2" placeholder="0" value="0">
        <select tabindex="5" name="operation" id="operation2" class="form-operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input tabindex="6" type="text" name="number" id="number3" placeholder="0" value="0">
        <div class="bracket">)</div>
        <select tabindex="7" name="operation" id="operation3" class="form-operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input tabindex="8" type="text" name="number" id="number4" placeholder="0" value="0">
    </form>
    <div class="equal">=</div>
    <span class="form-result" id="form-result">0</span>
</main>
<footer>

</html>
